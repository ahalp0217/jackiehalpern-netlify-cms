---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6 px-6">
  <div class="pb-5 mb-5">
    <h1 class="font-bold text-5xl">{{title}}</h1>
    <div class="flex items-center">
      <a
        href="/"
        class="text-white font-bold text-md bg-indigo-500 p-2 pl-4 pr-4 rounded-md"
        >View All Quilts
      </a>
    </div>
    <img
      src="{{photo}}"
      alt="{{post.data.title}}"
      class="object-cover mt-4 w-full"
    />
    <article class="prose prose-lg">{{ description | safe }}</article>
  </div>
</div>
