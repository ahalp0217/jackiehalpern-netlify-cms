---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6 px-6">
  <div class="pb-5 mb-5">
    <h1 class="font-bold text-5xl">{{name}}</h1>
    <div class="flex items-center">
      <a
        href="/"
        class="text-white font-bold text-md bg-indigo-500 p-2 pl-4 pr-4 rounded-md"
        >GO BACK
      </a>
    </div>
    <img
      src="{{photo}}"
      alt="{{post.data.title}}"
      class="object-cover rounded-full w-48 h-48 mt-4 mb-4 flex justify-center mx-auto border-2 border-indigo-500"
    />
    <p class="text-base leading-6 text-4xl text-gray-500">{{description}}</p>
  </div>
</div>
